<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon">
    <style>
        body {
            background-image: url('images/loginback.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .logo-container img {
            height: auto;
            /* Scales proportionally */
            max-height: 80px;
            /* Limits height for navbar balance */
            width: 20%;
            /* Maintains aspect ratio */
            margin: 0;
            /* Centers vertically */
            padding: 0;
            /* Removes extra padding */
            border-radius: 50%;
        }

        .logo-container img {
            max-width: 150px;
            /* Adjust logo size */
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-container">
            <a href="home.php"><img src="images/logo.jpeg" alt="Clinic Logo">
        </div></a>
        <h2 class="text-center mb-3">Welcome Back</h2>
        <p class="text-center mb-4">Enter your details to log into your account.</p>

        <form id="loginForm" method="post" action="login.php">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="loginUsername" required>
            </div>
            <div class="mb-3 password-container">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="loginPassword" required>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <p class="text-center">Forget Your Password? <a href="forgot_password.php">Reset Password</a></p>
            <p class="text-center">Don't have an account? <a href="register.html">Register Now</a></p>
        </form>
        <div id="errorMessage" class="text-danger text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const errorMessage = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');

        passwordToggle.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

    </script>
</body>

</html>
